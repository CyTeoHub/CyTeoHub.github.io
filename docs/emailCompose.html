<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cyteo-Compose Email</title>
    <link rel="stylesheet" href="./main.css">
    <style>
form{
    z-index: -1;
    display: none;
}
    .form-group {
    display: flex;
    flex-direction: row;
    align-items: center;
    margin-bottom: 10px;
    }

    label {
    flex: 1;
    margin-right: 10px;
    text-align: right;
    }

    input, textarea {
    flex: 2;
    }
    .pageConstruction{
        width:400px;
        height: 400px;
        margin-top: 5%;
    }
    .contruction-lay{
        text-align: center;
    }
    .construct-back:hover{
border-bottom: 1px solid #000000;
    }
    </style>
</head>
<body>

<div class="contruction-lay">
<img src="./pageConstruction.gif" class="pageConstruction">
<h2>Page Under Construction</h2>
<a href="./index.html" class="construct-back">Back to Home Page</a>
</div>

   <form>
    
    <div class="form-group">
        <label for="name">To:</label>
        <input type="text" id="to" name="to">
    </div>
  
    <div class="form-group">
        <label for="email">From:</label>
        <input type="email" id="email" name="email" value="bryanqlim@gmail.com" readonly disabled>
    </div>

    <div class="form-group">
        <label for="message">Message:</label><br>
		<textarea id="message" name="message" rows="10" cols="30" required></textarea><br><br>
    </div>

    <div class="form-group">
        <label for="file-input">Select a file:</label>
        <input type="file" id="file-input" name="attachment">
    </div>

</form>
</body>
</html>
